<!DOCTYPE html>
<html>

<body>
  <p>Bulb without dimmer</p>
  </br>
  <button id="toggle">Включить</button>
  </br>
  <img id="bulb" src="bulb.png" />
  </br>
  <hr />
  <p>Bulb with dimmer</p>
  </br>
  <div>
    <input type="range" id="bulbRange" min="0" max="100" value="0" step="1">
    <label for="bulbRang">Intensivity light</label>
  </div>
  </br>
  <img id="bulbDimmable" src="bulb.png" />

  <style>
    #toggle {
      background: #6215dd;
      color: white;
      width: 100px;
    }

    #bulb {
      width: 100px;
      filter: grayscale(100%);
    }

    #bulbRange {
      width: 100px;
    }

    #bulbDimmable {
      width: 100px;
      filter: grayscale(100%);
    }
  </style>

  <script>
    const pushOn = "Включить";
    const pushOff = "Выключить";
    const bulbToggle = document.getElementById("toggle");
    const bulb = document.getElementById("bulb");

    bulbToggle.addEventListener("click", () => {
      let status = bulbToggle.textContent;
      bulb.style.filter = (status === pushOn) ? "grayscale(0%)" : "grayscale(100%)";
      bulbToggle.innerText = (status === pushOn) ? pushOff : pushOn;
    });

    const bulbRange = document.getElementById("bulbRange");
    const bulbDimmable = document.getElementById("bulbDimmable");

    bulbRange.addEventListener("change", () => {
      bulbDimmable.style.filter = `grayscale(${100 - bulbRange.value}%)`;
    });
  </script>
</body>

</html>
