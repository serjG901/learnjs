<!DOCTYPE html>
<html>

<body>
    <p>open console</p>
    <script>
        let a = "" + 1 + 0;
        console.log(`let a = "" + 1 + 0; display '10' : ${a}`);

        let b = "" - 1 + 0;
        console.log(`let b = "" - 1 + 0; display '-1' : ${b}`);

        let c = true + false;
        console.log(`let c = true + false; display '1' : ${c}`);

        let d = 6 / "3";
        console.log(`let d = 6/"3"; display '2' : ${d}`);

        let e = "2" * "3";
        console.log(`let e = "2" * "3"; display '6' : ${e}`);

        let f = 4 + 5 + "px";
        console.log(`let f = 4 + 5 + "px"; display '9px' : ${f}`);

        let g = "$" + 4 + 5;
        console.log(`let g = "$" + 4 + 5; display '$45' : ${g}`);

        let h = "4" - 2;
        console.log(`let h = "4" - 2; display '2' : ${h}`);

        let i = "4px" - 2;
        console.log(`let i = "4px" - 2; display 'NaN' : ${i}`);

        let j = 7 / 0;
        console.log(`let j = 7 / 0; display 'Infinity' : ${j}`);

        let k = "  -9  " + 5;
        console.log(`let k = "  -9  " + 5; display '  -9  5' : ${k}`);

        let l = "  -9  " - 5;
        console.log(`let l = "  -9  " - 5; display '-14' : ${l}`);

        let m = null + 1;
        console.log(`let m = null + 1; display '1' : ${m}`);

        let n = undefined + 1;
        console.log(`let n = undefined + 1; display 'NaN' : ${n}`);

        let o = " \t \n" - 2;
        console.log(`let o = " \t \n" - 2; display '-2' : ${o}`);
    </script>
</body>

</html>
