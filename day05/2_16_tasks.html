<!DOCTYPE html>
<html>

<body>
    <script>
        const ask = (question, yes, no) => {
            if (confirm(question)) yes()
            else no();
        };

        ask(
            "Do you agree?",
            () => console.log("You agreed"),
            () => console.log("You disagree")
        );

    </script>
</body>

</html>
